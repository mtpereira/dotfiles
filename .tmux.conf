### CONFIGURATION ###
# 256 colors
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# long history
set -g history-limit 100000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 7

# Focus events enabled for terminals that support them
set -g focus-events on

# automatic window name
setw -g automatic-rename on

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# reduce repeat timeout on prefix
set-option -g repeat-time 250

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# getting the mouse to work
set -g mouse on

### KEYBINDINGS ###
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind s choose-session

# last window, as screen
bind C-s last-window

# copy mode
set-window-option -g mode-keys vi
unbind [
bind C-C copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# intuitive splitting
bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# reload configuration
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind < resize-pane -L 4
bind > resize-pane -R 4
bind - resize-pane -D 4
bind + resize-pane -U 4

# mpd
bind C-j run-shell '~/.mpdtoggle.sh'

### PLUGINS ###
# tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'catppuccin/tmux'

# tmux-resture
set -g @resurrect-save 'G'
set -g @resurrect-restore 'T'
set -g @resurrect-capture-pane-contents 'on'

# catppuccin
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator "î‚´"
set -g @catppuccin_window_connect_separator "no"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules "directory user host"
set -g @catppuccin_directory_text "#{b:pane_current_path}"

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run '~/.tmux/plugins/tpm/tpm'
